<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game">
    <h1>🪨 Rock • 📄 Paper • ✂️ Scissors</h1>

    <div class="scoreboard">
      <div class="score">👤 You: <span id="player-score">0</span></div>
      <div class="score">🤖 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="status">
      <p id="player-choice">You chose: ❔</p>
      <p id="computer-choice">Computer chose: ❔</p>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">🪨</button>
      <button class="choice" data-choice="paper">📄</button>
      <button class="choice" data-choice="scissors">✂️</button>
    </div>

    <div class="result-box">
      <p id="result-text">Make your move!</p>
      <div id="emoji"></div>
    </div>

    <div class="controls">
      <button id="reset-btn">🔄 Reset Score</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
